<div class="container">
  <!-- Title section -->
  <div class="title">Créer un nouvel agent</div>
  <div class="content">
    <!-- Registration form -->
    <form action="#">
      <div class="user-details">
        <!-- Input pour Nom de l'agent -->
        <div class="input-box">
          <span class="details">Nom de l'agent</span>
          <input [(ngModel)]="agent.name" type="text" placeholder="Enter the name of agent" required>
        </div>
        <!-- Input pour Description -->
        <div class="input-box">
          <span class="details">Description</span>
          <input [(ngModel)]="agent.description" type="text" placeholder="Enter the description" required>
        </div>

        <!-- Input pour Instruction (lecture seule) -->
        <div class="input-box full-width">
          <span class="details">Instructions</span>
          <textarea disabled>
Vous êtes une IA qui répond aux questions sur une base de connaissances.
- Chaque message contient un contexte et une question utilisateur.
- Soyez bref et poli.
- Adoptez un ton conversationnel et amical.
          </textarea>
        </div>
      </div>

      <!-- Section Upload des fichiers (Ne pas imbriquer un deuxième <form>) -->
      <label class="form__container" id="upload-container">Choisissez ou glissez-déposez des fichiers
        <input class="form__file" id="upload-files" type="file" multiple>
      </label>
      <div id="files-list-container"></div>

      <!-- Bouton de soumission -->
      <div class="button">
        <input type="submit" value="Créer l'agent">
      </div>
    </form>
  </div>
</div>
