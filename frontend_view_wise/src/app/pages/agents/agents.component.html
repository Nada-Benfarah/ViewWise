<div class="agents-container">
  <!-- En-tête de la page -->
  <div class="agents-header">
    <h1>Mes Agents</h1>
    <button mat-raised-button color="primary" (click)="createNewAgent()">
      + Créer un nouvel agent
    </button>
  </div>

  <!-- Liste des agents -->
  <div class="agent-list">
    <div *ngFor="let agent of agents" class="agent-card">
      <div class="agent-image">
        <img [src]="agent.image" alt="{{ agent.name }}">
      </div>
      <div class="agent-details">
        <h2>{{ agent.name }}</h2>
        <p>{{ agent.description }}</p>
        <div class="agent-actions">
          <button mat-raised-button color="primary">Modifier</button>
          <button mat-raised-button color="warn">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
